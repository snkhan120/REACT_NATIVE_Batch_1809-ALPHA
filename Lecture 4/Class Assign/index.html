<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> JS Login Function </title>
  <meta name="Generator" content="NPP-Plugin">
  <meta name="Author" content="Muhammad Ahsan Kha">
  <meta name="Keywords" content="javascript, login page, onclick">
  <meta name="Description" content="This is simple javascript code, create login page html fields, create login page with javascript custom function">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    .login {
        background-color:#E7E7E2;
        border: 1px #8080FF solid;
        width: 25%;
    }
    table {
        width: 100%;
    }
    td {
        padding: 5px;
        border-bottom: black 1px solid;
    }
    .text-center {
        text-align: center;
    }
    .text-right {
        text-align: right;
    }
    input {
        width: 100%;
        padding: 5px 0px 5px 0px;
    }
    
    #response {
        width: 100%;
        font: fantasy;
        text-align: center;
    }
  </style>
 </head>
 <body>
  
  <div class="login">
	<table>
		<tr>
			<td class="text-center" colspan="2">User Login Panel <br /><small style="font-size: 11px;">email:ahsan & pass:123</small></td>
		</tr>
        <tr>
			<td>Email</td>
            <td><input type="email" name="email" id="email" placeholder="Email....."/></td>
		</tr>
        <tr>
			<td>Password</td>
            <td><input type="password" name="password" id="password" placeholder="Password....."/></td>
		</tr>
        <tr>
			<td class="text-right" colspan="2"><button id="login-btn" onclick="login();">Login</button></td>
		</tr>
	</table>
    
    <div id="response">
        
    </div>
  </div>
  
  <script src="app.js"></script>
  
 </body>
</html>
